# Purdue Gautschi Cluster Configuration

name: gautschi
type: slurm

# Connection
host: "gautschi.rcac.purdue.edu"
user: "shin283"

# Paths
paths:
  home: "/home/shin283"
  scratch: "/scratch/gautschi/shin283"
  upgd: "/scratch/gautschi/shin283/upgd"

# SLURM defaults
slurm:
  partition: ai
  qos: normal
  account: jhaddock
  default_time: "3-00:00:00"
  default_gpus: 1
  default_cpus: 14

# Environment setup
environment:
  modules:
    - cuda
    - python
  venv: /scratch/gautschi/shin283/upgd/.upgd
