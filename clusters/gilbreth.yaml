# Purdue Gilbreth Cluster Configuration

name: gilbreth
type: slurm

# Connection
host: "gilbreth.rcac.purdue.edu"
user: "shin283"

# Paths
paths:
  home: "/home/shin283"
  scratch: "/scratch/gilbreth/shin283"
  upgd: "/scratch/gilbreth/shin283/upgd"

# SLURM defaults
slurm:
  partition: a100-80gb
  account: jhaddock
  default_time: "3-00:00:00"
  default_gpus: 1
  default_mem: "64G"
  default_cpus: 14

# Environment setup
environment:
  modules:
    - cuda
  conda_env: /scratch/gilbreth/shin283/conda_envs/upgd
