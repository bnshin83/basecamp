# Purdue RCAC Cluster Configuration

name: rcac
type: slurm

# Connection
host: "scholar.rcac.purdue.edu"  # Change to bell, gilbreth, etc. as needed
user: "${USER}"  # Your Purdue username

# Paths
paths:
  home: "/home/${USER}"
  scratch: "/scratch/scholar/${USER}"
  depot: "/depot/projectname/data"  # Update with your project

# SLURM defaults
slurm:
  partition: gpu
  account: null  # Set if required
  default_time: "24:00:00"
  default_gpus: 1
  default_mem: "32G"
  default_cpus: 8

# Environment setup
environment:
  modules:
    - anaconda
    - cuda/12.1
  conda_env: ml

# Notifications
notify:
  email: ""  # your.email@purdue.edu
  on_complete: true
  on_fail: true
